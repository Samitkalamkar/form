<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Login</title>
    <link rel="stylesheet" href="./LoginTask.css">
    <link rel="shortcut icon" href="./images/font awesome logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c37edb6e5.js" crossorigin="anonymous"></script>

</head>
<body>
     <main>
        <header>
            <a href="https://fontawesome.com/" target="_blank"> <i class="fa-regular fa-flag"></i></a>
           <a href="https://fontawesome.com/support" target="_blank"><i class="fa-regular fa-headset"></i></a>
        </header>
        <form action="">
            <h3>WELCOME BACK</h3>
            <img src="./images/smiley emoji.jpg" alt="">
            <h1>Sign In to Your Account</h1>
            <p>Let's get you signed in and straight to the icons.</p>

            <div class="logo-cont">
                <label for="email">Email Adress:</label> 
                <input type="email" placeholder="e.g. tchalla@wakanda.gov"> 
                <i class="fa-regular fa-envelope"></i>
            </div>

            <div class="logo-cont">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your password">
                <i class="fa-regular fa-lock"></i>   
            </div>

            <div id="cbox" >
                <div>
                    <input type="checkbox">
                    <label for="remeber me">Remember me</label>
                </div>
                <a href="https://fontawesome.com/password/forgot">Forgot your password</a>
            </div>
            <button>Sign in <i class="fa-solid fa-right-to-bracket"></i></button>
        </form>
        <div id="account">
            <p>Don't have an account? <a href="https://fontawesome.com/start" target="_blank"> Sign up and get started!</a></p>
           
        </div>
        
    </main>
</body>
</html>
